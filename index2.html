<html>
<head>
	<title></title>
	<style type="text/css">
	canvas {
		border:1px solid black;
	}
	</style>
	<script type="text/javascript" src="./lib/simplex-noise.js"></script>
</head>
<body>
<canvas id="canvas" width="3000" height="600"></canvas>

<script type="text/javascript">

var simplex = new SimplexNoise();
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext('2d');
ctx.strokeStyle="black";

ctx.beginPath();

ctx.moveTo(0, 300); //halfway down on the right
var noise1 = {amp:100, cof:1/50};
var noise2 = {amp:50, cof: 1/100};
var noise3 = {amp:10, cof: 1/200};
//draw some stuff here
for(var i=0; i<3000; i+=1) {
	//the point at x=i is (x, noise(x))

	ctx.lineTo(i, 400+
		noise1.amp*simplex.noise2D(0, i*noise1.cof)+
		noise2.amp*simplex.noise2D(0, i*noise2.cof)+
		noise3.amp*simplex.noise2D(0, i*noise3.cof)
		);

	noise2.amp+=10*Math.random()-5;
	// noise2.cof+=(-1+2*Math.random())/1000;
}

ctx.lineTo(3000, 600);
ctx.lineTo(0, 600);
ctx.fill();
//-----------
ctx.beginPath();

ctx.fillStyle="#888888";

ctx.moveTo(0, 300); //halfway down on the right
var coffee =2;
var noise1 = {amp:100/coffee, cof:1/50};
//draw some stuff here
for(var i=0; i<3000; i+=1) {
	//the point at x=i is (x, noise(x))

	ctx.lineTo(i, 400+30*simplex.noise2D(0, i/300));

	noise2.amp+=10*Math.random()-5;
	// noise2.cof+=(-1+2*Math.random())/1000;
}

ctx.lineTo(3000, 600);
ctx.lineTo(0, 600);

ctx.fill();

// simplex.noise2D(z, x)


</script>
</body>
</html>
